<body class="bg-light">
      <nav class="navbar navbar-expand-lg navbar-light bg-white text-white border border-bottom">
            <a class="navbar-brand" href="index.html">SweatGeek</a>

            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                        <a class="nav-item nav-link" href="index.html">Dashboard</a>
                        <a class="nav-item nav-link" href="index2.html">Activity</a>
                        <a class="nav-item nav-link" href="index3.html">Meal Log</a>
                  </div>
            </div>
            <a class="nav-item nav-link active float-right" href="index4.html"><i class="fas fa-user-cog"></i><span
                        class="sr-only">(current)</span></a>
      </nav>
      <!-- PAGE CONTENT -->
      <div class="container">
            <!-- DATE DISPLAY -->
            <div id="display-date">
                  <!-- Realtime Date HERE -->
            </div>
             <!-- Jumbotron HERE -->
            <div class="jumbotron1" style="color: rgb(221, 248, 24) " ) , style="margin-bottom: 0%">
                  <div class="contain">
                        <h1 id="h1`">
                              <strong> Welcome!</strong>
                        </h1>
                        <br>
                       <p>    Enter your information below to begin your new healthy lifestyle!     </p>
                  </div>
            </div>

            <!-- USER PROFILE FORM -->
            <div class="row">
                  <div class="card border-secondary col-sm-10 col-md-9 col-lg-8 mx-4 my-5">
                        <div class="card-header bg-white">User Profile</div>
                        <div class="card-body text-dark">
                              <form>
                                    <div class="form-row">
                                          <div class="form-group col-sm-6 col-md-6 col-lg-6">
                                                <label for="firstName">First Name</label>
                                                <input type="name" class="form-control" id="first-name" style="max-width: 16rem;">
                                          </div>
                                          <div class="form-group col-sm-6 col-md-6 col-lg-6">
                                                <label for="lastName">Last Name</label>
                                                <input type="name" class="form-control" id="last-name" style="max-width: 16rem;">
                                          </div>
                                    </div>
                                    <div class="form-row">
                                          <div class="form-group col-sm-4 col-md-4 col-lg-4">
                                                <label for="genderInput">Gender</label>
                                                <input type="text" class="form-control" id="user-gender"
                                                      placeholder="male/female" style="max-width: 10rem;">
                                          </div>
                                          <div class="form-group col-sm-4 col-md-4 col-lg-4">
                                                <label for="ageInput">Age</label>
                                                <input type="number" class="form-control" id="user-age"
                                                      style="max-width: 10rem;">
                                          </div>
                                          <div class="form-group col-sm-4 col-md-4 col-lg-4">
                                                <label for="userWeight">Weight</label>
                                                <input type="number" class="form-control" id="user-weight"
                                                      placeholder="lbs" style="max-width: 10rem;">
                                          </div>
                                    </div>
                                    <div class="form-row">
                                          <div class="form-group col-sm-12 col-md-12 col-lg-12">
                                                <label for="userHeight">Height- in inches (12 in =1 ft)</label>
                                                <input type="number" class="form-control" id="user-height"
                                                      name="personheight" placeholder="68" style="max-width: 6rem;">
                                          </div>
                                    </div>
                                    <div class="card-header bg-white">Activity Level</div>
                                    <div class="form-row">
                                          <p class="prompt col-sm-12 col-md-12 col-lg-12 mt-3">
                                                Please select your current activity level
                                          </p>
                                          <small id="radio-unselected" class="form-validation"></small>
                                          <form id="activity-level">
                                                <div class="prompt-opt col-sm-12 col-md-12 col-lg-12">
                                                      <input type="radio" class="col-1" name="optradio" value="sedentary">
                                                      <label for="sedentary">Sedentary (little or no exercise)</label>

                                                </div>
                                                <div class="prompt-opt col-sm-12 col-md-12 col-lg-12">
                                                      <input type="radio" class="col-1" name="optradio" value="light">
                                                      <label for="light">Lightly active (light exercise/sports
                                                            1-3 days/week)</label>
                                                </div>
                                                <div class="prompt-opt col-sm-12 col-md-12 col-lg-12">
                                                      <input type="radio" class="col-1" name="optradio" value="moderate">
                                                      <label for="moderate">Moderately active (moderate
                                                            exercise/sports 3-5 days/week)</label>
                                                </div>
                                                <div class="prompt-opt col-sm-12 col-md-12 col-lg-12">
                                                      <input type="radio" class="col-1" name="optradio" value="active">
                                                      <label for="active">Very active (hard exercise/sports 6-7
                                                            days a week)</label>
                                                </div>
                                                <div class="prompt-opt col-sm-12 col-md-12 col-lg-12">
                                                      <input type="radio" class="col-1" name="optradio" value="very-active">
                                                      <label for="very-active">Extra active (very hard exercise/sports
                                                            & physical job or 2x training)</label>
                                                </div>
                                          </form>
                                    </div>
                                    <p id="missing-field"></p>
                                    <!-- Submit Button -->
                                    <button type="submit" id="submitStats" class="btn btn-dark">Submit</button>
                              </form>
                        </div>
                  </div>
            </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script src="assets/javascript/project.js"></script>
      <!-- Script for Bootstrap.js -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
